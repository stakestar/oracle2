name: Build
description: Build

inputs:
  token:
    description: GitHub token
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        registry-url: 'https://npm.pkg.github.com'
        node-version: 18
        cache: yarn
    - run: yarn install --frozen-lockfile
      env:
        NODE_AUTH_TOKEN: ${{ inputs.token }}
      shell: bash
    - run: npm run build:release
      shell: bash
